<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Enquetes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    {%load static%}

    <link rel="stylesheet" href="{% static 'polls/css/style.css'%}">
</head>
<body>
    <h1 class="title">{{questao.question_text}}</h1>

            {% if questao.choice_set.count > 0%}
            <table class="table is-bordered is-hoverable is-narrow">
                <thead>
                    <tr>
                      <th>Alternativa</th>
                      <th>Votos</th>
                    </tr>
                  </thead>
                  <tbody>
                {% for choice in questao.choice_set.all %}
                    <tr>
                        <td>{{choice.choice_text}}</td>
                        <td>{{choice.votes}}</td>
                    </tr>
                {% endfor %}
            </tbody>
            </table>
            {% else %}
                    <p class="notification is-danger">Quest√£o sem alternativas cadastradas</p>
            {%endif%}  
            
            <a class="button is-primary" href="{% url 'polls:index' %}">Voltar</a>
    </body>
</body>
</html>
