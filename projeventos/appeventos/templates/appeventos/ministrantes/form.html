{% extends "appeventos/base.html" %}

{% block title %}Sistema de Eventos - Ministrantes{% endblock %}

{% block conteudo %}
<div class="content">
    
    <h1>Registro de Ministrantes</h1>
      <form method="post">
        {% csrf_token %}
        <div class="field">
            <label class="label" for="nome">Nome</label>
            <div class="control">
              <input class="input" type="text" id="nome" name="nome" placeholder="Nome do ministrante" value="{{ ministrante.nome|default:'' }}" required>
            </div>
          </div>
  
          <div class="field">
            <label class="label" for="data_nascimento">Data de Nascimento</label>
            <div class="control">
              <input class="input" type="date" id="data_nascimento" name="data_nascimento" value="{{ ministrante.data_nascimento|date:'Y-m-d' }}" required>
            </div>
          </div>
  
          <div class="field">
            <label class="label" for="link_curriculo">Link do Currículo</label>
            <div class="control">
              <input class="input" type="url" id="link_curriculo" name="link_curriculo" placeholder="https://..." value="{{ ministrante.link_curriculo|default:'' }}" required>
            </div>
          </div>
  
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" type="submit">Salvar</button>
            </div>
            <div class="control">
              <a class="button is-text" href="{% url 'appeventos:listar_ministrantes' %}">Cancelar</a>
            </div>
          </div>
      </form>
    
    
</div>
{% endblock %}
{% block footer %}
<p>
    <strong>TADS-CNAT</strong> Faça sua Inscrição!
</p>
{% endblock %}
