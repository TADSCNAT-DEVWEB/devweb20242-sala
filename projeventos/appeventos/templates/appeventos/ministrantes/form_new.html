{% extends "appeventos/base.html" %}

{% block title %}Sistema de Eventos - Ministrantes{% endblock %}

{% block conteudo %}
<div class="content">
    
    <h1>Registro de Ministrantes</h1>
      <form method="post">
        {% csrf_token %}
        
            {{form.as_p}}
  
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" type="submit">Salvar</button>
            </div>
            <div class="control">
              <a class="button is-text" href="{% url 'appeventos:listar_ministrantes' %}">Cancelar</a>
            </div>
          </div>
      </form>
    
    
</div>
{% endblock %}
{% block footer %}
<p>
    <strong>TADS-CNAT</strong> Faça sua Inscrição!
</p>
{% endblock %}
