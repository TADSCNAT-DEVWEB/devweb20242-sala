{% extends "appeventos/base.html" %}

{% block title %}Sistema de Eventos - Inscrições{% endblock %}

{% block conteudo %}
<div class="content">
    
    <h1>Deseja confirmar a Inscrição para a atividade {{atividade.titulo}}</h1>
      <form action="{% url 'appeventos:registrar_inscricao' atividade.id %}" method="post">
        {% csrf_token %}
        <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Salvar</button>
            </div>
            <div class="control">
              <a class="button is-text" href="{% url 'appeventos:index' %}">Cancelar</a>
            </div>
          </div>
      </form>
    
    
</div>
{% endblock %}
{% block footer %}
<p>
    <strong>TADS-CNAT</strong> Faça sua Inscrição!
</p>
{% endblock %}
