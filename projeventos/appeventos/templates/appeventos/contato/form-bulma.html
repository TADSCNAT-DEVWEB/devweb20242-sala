{% extends 'appeventos/base.html' %}
{% block title %}Sistema de Gerenciamento de Eventos - Mensagem{% endblock %}
{% block conteudo %}
  <div class="column is-4 is-offset-4">
    <h1 class="title has-text-centered">Contato</h1>
    <form method="post">
      {% csrf_token %}
      {{form.non_field_errors}}
      <div class="field">
        {{form.assunto.errors}}
        <label class="label">Assunto</label>
        <div class="control">
          <input class="input" type="text" placeholder="Assunto" name="assunto" value="{{form.assunto.value|default:''}}">
        </div>
      </div>
      <div class="field">
        {{form.mensagem.errors}}
        <label class="label">Mensagem</label>
        <div class="control">
         <textarea name="mensagem" class="textarea">{{form.mensagem.value|default:''}}</textarea>
        </div>
      </div>
      <label class="label">Remetente</label>
      {{form.remetente.errors}}
        <div class="control">
          <input class="input" type="email" placeholder="E-mail" name="remetente" value="{{form.remetente.value|default:''}}">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-primary is-fullwidth" type="submit">Enviar</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
