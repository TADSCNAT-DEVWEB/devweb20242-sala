{% extends "appeventos/base.html" %}

{% block title %}Sistema de Eventos - Avaliação{% endblock %}

{% block conteudo %}
<div class="content">
    
    <h1>Realize a avaliação da {{atividade.titulo}}</h1>
      <form method="post">
        {% csrf_token %}
        <div class="field">
            <label class="label">Comentários</label>
            <div class="control">
              <textarea class="textarea" placeholder="Textarea" name="comentario"></textarea>
            </div>
        </div>
        <div class="field">
            <label class="label">Nota</label>
            <div class="control">
              <div class="select">
                <select name="nota">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
          </div>
        <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Salvar</button>
            </div>
            <div class="control">
                <a class="button is-text" href="{% url 'appeventos:index' %}">Cancelar</a>
            </div>
          </div>
      </form>
    
    
</div>
{% endblock %}
{% block footer %}
<p>
    <strong>TADS-CNAT</strong> Faça sua Inscrição!
</p>
{% endblock %}
